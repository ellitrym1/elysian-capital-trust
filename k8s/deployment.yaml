apiVersion: apps/v1
kind: Deployment
metadata:
    name: sdb-deployment
    namespace: sdb
spec:
    replicas: 1
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            containers:
                - name: sdb-container
                  image: sdb:latest
                  imagePullPolicy: Never
                  envFrom:
                      - configMapRef:
                            name: backend-config
                  ports:
                      - containerPort: 3000
